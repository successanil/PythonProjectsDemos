version: '3'

services:

  # web container, with django + gunicorn
  drf_rest:
   build: .
   environment:
     - DJANGO_SETTINGS_MODULE
     - "VIRTUAL_HOST:drf.rest.org"
   volumes:
     - .:/opt/services/django_rest/src
     - static:/opt/services/django_rest/static
     - media:/opt/services/django_rest/media 
   hostname: "drf.rest.org"
   networks:
     - nginx_network


  django_blog:
   image: successanil/docker-blog-tutorial-n
   #volumes:
    # - .:/opt/services/django_project/src
    # - static:/opt/services/django_project/static

   hostname: "django.blog.org"
   networks:
     - nginx_network




  node_blog:
     image: successanil/node-app
     networks:
      - nginx_network

  # reverse proxy container (nginx)
  nginx:
    image: nginx:1.13
    ports:
#      - 80:80
      - 9002:9002
      - 3000:3000
      - 9001:9001
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      #- static:/opt/services/django_project/static
      - static:/opt/services/django_rest/static
      #- media:/opt/services/django_project/media
      - media:/opt/services/django_rest/media
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - nginx_network
    depends_on:
      - drf_rest
      - node_blog
      - django_blog
    

networks:
  nginx_network:
    driver: bridge

volumes:
  static:
  media:
